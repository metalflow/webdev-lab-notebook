<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Language</th>
            <th>Web Capable?</th>
            <th>Compile to Executable?</th>
            <th>Interpreted?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Java</td>
            <td>no</td>
            <td>yes</td>
            <td>no</td>
          </tr>
          <tr>
            <td>Javascript</td>
            <td>yes</td>
            <td>no</td>
            <td>yes</td>
          </tr>
          <tr>
            <td>RUST</td>
            <td>sorta?</td>
            <td>yes</td>
            <td>no</td>
          </tr>
          <tr>
            <td>C/C++</td>
            <td>no</td>
            <td>yes</td>
            <td>no</td>
          </tr>
          <tr>
            <td>Python</td>
            <td colspan="3">yes</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
