<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>A very serious questionnaire about programming languages</h1>
      <form action="/submit">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <h3>What Kind of person are you?</h3><br>
        <select id="PersonType" name="PersonType">
          <option value="Student">Student</option>
          <option value="Professor">Professor</option>
          <option value="TA">Teacher's Assistant</option>
        </select>
        <h3>Known Languages?</h3><br>
        <input type="checkbox" name="KnownLanguage1" value="Java">
        <label for="KnownLanguage1">Java</label><br>
        <input type="checkbox" name="KnownLanguage2" value="JavaScript">
        <label for="KnownLanguage2">JavaScript</label><br>
        <input type="checkbox" name="KnownLanguage3" value="RUST">
        <label for="KnownLanguage3">RUST</label><br>
        <input type="checkbox" name="KnownLanguage4" value="HTML" checked>
        <label for="KnownLanguage4">HTML</label><br>
        <input type="checkbox" name="KnownLanguage5" value="CSS" checked>
        <label for="KnownLanguage5">CSS</label><br>
        <h3>Favorite Language?</h3><br>
        <input type="radio" id="html" name="fav_language" value="JAVA">
        <label for="html">JAVA</label><br>
        <input type="radio" id="html" name="fav_language" value="JavaScript">
        <label for="html">JavaScript</label><br>
        <input type="radio" id="html" name="fav_language" value="RUST">
        <label for="html">RUST</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS" checked="checked">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
